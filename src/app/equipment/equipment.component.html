<div class="displayBox">
    <h3>Equipment</h3>
    <ol>
        <li *ngFor="let item of equipmentItems">
            <!-- "Add to Cargo Hold" button goes here. -->
            <button (click)="addItem(item)" class="active" *ngIf="(( maxItems > cargoHold.length) && ( maximumAllowedMass > item.mass + cargoMass)); else disableAddToCargo">
                Add to Cargo Hold</button>
            {{item.name}}, {{item.mass}} kg
        </li>
    </ol>
    <ng-template #disableAddToCargo>
        <button disabled>Add to Cargo Hold</button>
    </ng-template>
</div>

<hr>

<div class="displayBox">
    <h3>Cargo Hold: {{cargoHold.length}}/{{maxItems}} Spots Filled</h3>
    <ol>
        <li *ngFor="let equipment of cargoHold">{{equipment.name}}</li>
    </ol>
    <p>Mass in Hold: {{cargoMass}} kg</p>
    <p [class.nearMaxMass]="cargoMass > maximumAllowedMass - 200">Mass Budget Remaining: {{
        maximumAllowedMass - cargoMass}} kg
    </p>
    <!-- Add the "Empty Hold" button here. -->
    <button (click)="cargoHold=[]" (click)="cargoMass=0">Empty Hold</button>
</div>
